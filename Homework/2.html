    <style>
        * {
            padding: 0;

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: #ccc;
        }

        .context {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: #eeefad;
            border-radius: 5px;
            width: 350px;
            height: 250px;
        }

        .main div {
            width: 300px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>

    <div class="container">
        <div class="context">
            <h1>Цена</h1>
            <div class="main">
                <div><span>Min</span><span class="span">0</span></div>
                <div><span>Max</span><span class="span">0</span></div>
            </div>
            <div class="buttons">
                <input type="range" id="myRange" min="0" max="5000">
                <input type="range" id="myRange" min="5000" max="1000">
            </div>

        </div>
    </div>


    <script>
        const btn = document.querySelectorAll('#myRange');

        btn[0].addEventListener('click', () => {
            let x = document.querySelectorAll('#myRange')[0].value;
            document.querySelectorAll('.span')[0].textContent = x
        })


        btn[1].addEventListener('click', () => {
            let y = document.querySelectorAll('#myRange')[1].value;
            document.querySelectorAll('.span')[1].textContent = y
