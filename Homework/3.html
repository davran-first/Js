<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        img {
            width: 150px;
            height: 150px;
        }

        .img2 {
            display: none;
        }
        .content {
            display: flex;
        }
        .buttons {
          align-self: flex-end;
        }
    </style>

    <div class="container">
        <div class="title">Change Images</div>

        <div class="content">
            <img src="./img/1.webp" alt="img" class="img1">
            <img src="./img/2.jpg" alt="img2" class="img2">

            <div class="buttons">
                <button class="btn1">start</button>
                <button class="btn2">end</button>
            </div>
        </div>
    </div>
    <script>
        let btn1 = document.querySelector('.btn1')

        btn1.addEventListener('click', () => {
            let press = document.querySelector('.img2').style.display = "block";
            let press2 = document.querySelector('.img1').style.display = "none";
        })

        let btn2 = document.querySelector('.btn2')

        btn2.addEventListener('click', () => {
            let press = document.querySelector('.img1').style.display = "block";
            let press2 = document.querySelector('.img2').style.display = "none";
        })
    </script>
</body>

</html>
