<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            margin-top: 200px;
        }

        .text {
            font-weight: 600;
            font-size: 20px;
        }
    </style>
    <div class="container">
        <div class="text">Hide HTML Elements</div>
        <div class="buttons">
            <button class="btn">see ya</button>
            <button class="btn">come back</button>
        </div>
    </div>

    <script>
        const btns = document.querySelectorAll('.btn');

        btns[0].addEventListener('click', () => {
            let x = document.querySelector('.text').style.display = "none"
          
        })

        btns[1].addEventListener('click', () => {
            let x = document.querySelector('.text').style.display = "block"
        })
    </script>
</body>

</html>
