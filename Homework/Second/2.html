<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .header {
            color: red;
        }
        .text {
            color: #000;
        }
    </style>
    <script>
        const h1 = document.createElement('h1');
        h1.classList.add('header')
        h1.textContent = 'Wow, a New H1 Heading!'
        const body = document.body
        body.appendChild(h1)

        const text = document.createElement('p');
        text.classList.add('text')
        text.textContent = 'lorem Dom style grenn crad yes javascript bla bla bla nukus evrope'
        h1.insertAdjacentElement('beforeend', text)
    </script>
</body>
</html>
