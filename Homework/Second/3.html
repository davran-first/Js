<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .text {
            font-size: 16px;
            color: blue;
            border: 1px solid red;
            padding: 5px 5px;
        }
        .h5 {
            border: 1px solid red;
            margin: 0px;
        }
    </style>
    <script>
        const text = document.createElement('p');
        text.classList.add('text')
        text.textContent =
            'Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab saepe autem eligendi quidem in vitae? Quod corrupti officia numquam soluta dolores sed minus! Esse, numquam.'
        const body = document.body;
        body.appendChild(text)

        const h5 = document.createElement('h5');
        h5.classList.add('h5');
        h5.textContent = 'Hello World!'
        text.insertAdjacentElement('beforeend', h5)
   </script>


</body>

</html>
