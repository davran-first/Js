
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = +prompt('Enter the first number: ');
        let number2 = +prompt('Enter the second number: ');
        let a1 = number1 + number2;
        let a2 = number1 - number2;
        let a3 = number1 * number2;
        let a4 = number1 / number2;
        alert(`${number1} + ${number2} = ` + a1);
        alert(`${number1} - ${number2} = ` + a2);
        alert(`${number1} * ${number2} = ` + a3);
        alert(`${number1} / ${number2} = ` + a4);
    </script>
</body>
</html>
