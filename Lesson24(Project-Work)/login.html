<body>
    <section class="login">

        <form class="login-form">
            <div class="login-form__text">Sign In</div>
            <div class="login-form__log">
                <input class="login-form__login" id="login-form__login" type="text" placeholder="Login">
            </div>
            <div class="login-form__pass">
                <input class="login-form__password" id="login-form__pass" type="password" placeholder="Password">
            </div>

            <button class="login-form__btn">Log In</button>

            <div class="login-form__info">
                <div class="login-form__registr">
                    Don't have an account? <a href="./register.html">Sign Up</a>
                </div>
                <div class="login-form__reset">
                    Forgot password? <a href="#">Reset password</a>
                </div>
            </div>
        </form>

    </section>
