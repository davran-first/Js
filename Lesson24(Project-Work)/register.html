    <title>Register Account</title>

<body>
    <section class="register">

        <form class="register-form">
            <div class="register-form__text">Register Account</div>
            <div class="register-form__log">
                <input class="register-form__login" id="register-form__login" type="text" placeholder="Login">
            </div>
            <div class="register-form__pass">
                <input class="register-form__password" id="register-form__pass" type="password" placeholder="Password">
            </div>

            <button class="register-form__btn">Register Account</button>

            <div class="register-form__info">
                <div class="register-form__registr">
                    Already have an account? <a href="./login.html">Log In</a>
                </div>
            </div>
        </form>

    </section>
