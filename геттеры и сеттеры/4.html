<html lang="en">
<head>

<body>
    

    <script>
        const person = Object.create({}, {
           
            name: {
                value: 'Dawran',
                enumerable: true
            },
            surname: {
                value: 'Sabirbayev',
                enumerable: true
            },
            date: {
                value: new Date().toLocaleString(),
                enumerable: true
            },
            comment: {
                value: 'Hello',
                enumerable: true,
                writable: true,
                configurable: true
            },
            changeDate: {
                get() {
                    return this.date
                },
                set(value) {
                    this.date=value
                    document.body.style.color='green' 
                    document.body.style.fontSize='60px'
                }
            },
            changeComment: {
                get() {
                    return this.comment
                },
                set(value) {
                    this.comment=value
                }
            }

        })
    </script>
    <h1>hello</h1>
</body>
